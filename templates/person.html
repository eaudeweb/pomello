{% extends 'layout.html' %}

{% block content %}

  <h1>Person: {{ name }}</h1>

  <table class="history">

    <thead>
      <th>Date</th>
      <th>Note</th>
      <th>Value</th>
    </thead>

    <tbody>
    {% for entry in history %}
      <tr>
        <td>{{ entry['date'] }}</td>
        <td>{{ entry['description'] }}</td>
        <td>{{ entry['value'] }}</td>
      </tr>
    {% endfor %}
    </tbody>

  </table>

{% endblock %}
