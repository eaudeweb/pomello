{% extends 'layout.html' %}

{% block content %}

  <h1>Balance</h1>

  <table class="balance">
  {% for name, info in results.items() %}
    <tr>
      <th><a href="{{ url_for('.person', name=name) }}">{{ name }}</a></th>
      <td>{{ "{balance:.2f}"|py3format(**info) }}</td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
