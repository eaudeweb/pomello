{% extends 'layout.html' %}

{% block content %}

  <h1>Balance</h1>

  <table class="balance">

  {% for name, info in accounts.items() %}
    <tr>
      <th><a href="{{ url_for('.person', name=name) }}">{{ name }}</a></th>
      <td>{{ info.balance|money }}</td>
    </tr>
  {% endfor %}

  <tr class="total">
    <th>total</th>
    <td>{{ accounts.values()|sum(attribute='balance')|money }}</td>
  </tr>

  </table>

{% endblock %}
